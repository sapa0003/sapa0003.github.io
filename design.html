<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/paf1gks.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Nesia Saparno</title>
</head>

<body>
    <!-- creating a collapsable navbar only at mobile -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <img src="portfolio-assets/logo.svg" alt="site logo" width="70" height="70">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4 ">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="work.html">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- page main -->
    <div class="container">

        <!-- adding row with links to the video and photography page-->

        <div class="row mt-5 mb-5">
            <div class="work-links d-flex justify-content-evenly">
                <a class="text-decoration-none" href="photography.html">
                    <h3 class="text-dark">Photography</h3>
                </a>
                <a class="text-dark" href="design.html">
                    <h3 class="text-dark">Graphic Design</h3>
                </a>
                <a class="text-decoration-none" href="video.html">
                    <h3 class="text-dark">Video</h3>
                </a>
            </div>
        </div>

        <!-- adding row for photo gallery where in mobile and tablet the images are in one single column grid and then on desktop there are three separate columns -->

        <div class="row gallery d-lg-flex mb-5">
            <div class="col-lg-4 order-lg-3">
                <img class="w-100 mb-3 m-lg-0" src="portfolio-assets/claude-mobile-tablet.png" alt="fe3h claude">
            </div>

            <div class="col-lg-4 order-lg-1 d-lg-flex flex-column">
                <picture class="order-lg-2">
                    <source media="(max-width: 799px)" srcset="portfolio-assets/deer-mobile-tablet.jpg">
                    <source media="(min-width: 800px)" srcset="portfolio-assets/deer-desktop.jpg">
                    <img class="w-100 mb-3 m-lg-0" src="portfolio-assets/deer-desktop.jpg" alt="deer">
                </picture>
                <picture class="order-lg-1">
                    <source media="(max-width: 799px)" srcset="portfolio-assets/poster-mobile-tablet.jpg">
                    <source media="(min-width: 800px)" srcset="portfolio-assets/poster-desktop.jpg">
                    <img class="w-100 mb-3" src="portfolio-assets/poster-desktop.jpg" alt="sci-fi poster">
                </picture>
            </div>

            <div class="col-lg-4 order-lg-2">
                <img class="w-100 mb-3" src="portfolio-assets/nesia-website-logo.png" alt="website logo">
                <img class="w-100 mb-3 m-lg-0" src="portfolio-assets/black-rhino-logo.png" alt="black rhino logo">
            </div>
        </div>
    </div>
    <!-- adding footer element with logo, menu directory, and social media that is all in one line in desktop -->
    <footer class="footer container-fluid bg-dark">
        <div class="row text-center d-lg-flex">
            <a class="col-lg-4 mt-3" href="index.html">
                <img src="portfolio-assets/logo.svg" alt="site logo" width="50" height="55">
            </a>
            <div class="directory d-flex justify-content-evenly align-self-lg-center col-lg-4 mt-1">
                <a class="text-decoration-none" href="index.html">
                    <h6 class="text-white">Home</h6>
                </a>
                <a class="text-decoration-none" href="work.html">
                    <h6 class="text-white">Work</h6>
                </a>
                <a class="text-decoration-none" href="contact.html">
                    <h6 class="text-white">Contact</h6>
                </a>

            </div>
            <a class="col-lg-4 mt-lg-3 mb-3" href="https://www.instagram.com/nesia_snaps/">
                <img src="portfolio-assets/instagram.svg" alt="instagram">
            </a>
        </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
