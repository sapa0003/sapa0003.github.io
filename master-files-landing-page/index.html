<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Drive With Dash!
    </title>
    <!-- link to favicon to display on tab -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- adding a main area to work in instead of directly working on the body -->
    <main>
        <!-- adding a header containing the nav that can be flexed later is css -->

        <header>
            <nav>
                <img src="images/logo/logo.png" alt="logo">
            </nav>
        </header>

        <!-- adding a section called section with both the article and the form together so in css we can place them in a grid in order for the elements to re-arrage from column to row when the screen resize from small to large -->

        <section class="section">

            <!-- adding an h1 tags to satisfy html section requirements. Because we do not actually want to see the section heading when our users are on the page we will hide it in css -->

            <h1 class="hide">Heading</h1>

            <!-- the article tag contains the main title content for the page -->

            <article class="headline">
                <h2>
                    Want to be your own boss?
                </h2>

                <p>
                    Start today and make up to $30/hr driving your own vehicle with Dash!
                </p>
            </article>

            <!-- adding the form containing information for those who want to apply to Dash! -->

            <form action="thanks.html" class="apply-form">
                <!-- this is the title area of the form -->
                <h3>
                    Apply Now
                </h3>

                <p>
                    Enter your info below.
                </p>

                <!-- adding the form input area -->

                <input type="text" name="first-name" placeholder="First name">
                <input type="text" name="last-name" placeholder="Last name">
                <input type="email" name="email" placeholder="Email address">
                <input type="tel" name="phone-number" placeholder="Phone number">

                <input type="checkbox" name="apply" id="apply">
                <label for="apply"> I agree to dash terms</label>


                <button type="submit">DRIVE WITH US</button>

                <p class="status">
                    Already applied? <a href="#">Check your application status here.</a>
                </p>
            </form>
        </section>
        <!-- adding footer containing the calulate form and social media links -->

        <footer>
            <!-- adding section for the calculate earns -->

            <section class="calculate">
                <h5>
                    See how much you can earn with Dash.
                </h5>

                <p>
                    how many hours do you want to drive with us this week?
                </p>

                <!-- adding form with the number and text inputs -->

                <form action="calculate.html" class="calculate-form">

                    <!-- placing hours and city in a div together so when we use flex they will always stay together as the screensize changes -->
                    <div class="city-hours">
                        <input type="number" name="hours" placeholder="Hours">
                        <input type="text" name="city" placeholder="City">
                    </div>

                    <button type="submit">CALCULATE</button>
                </form>
            </section>

            <!-- adding div with the social media links styled as their assigned logo so it will be easier to keep everything in one line when resized for different screens -->
    

            <div class="social-media">
                <a href="#">
                    <img src="images/icons/facebook.svg" alt="facebook" class="facebook">
                </a>

                <a href="#">
                    <img src="images/icons/instagram.svg" alt="instagram">
                </a>

                <a href="#">
                    <img src="images/icons/twitter.svg" alt="twitter">
                </a>

                <a href="#">
                    <img src="images/icons/linkedin.svg" alt="linkedin">
                </a>
            </div>
        </footer>
    </main>
</body>

</html>
